<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./styles.css">

        <!-- Header font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jost&family=Rubik:wght@400;700;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="container">
            <section class="text-section">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better dicisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="numbers-blocks">
                    <div class="num-block">
                        <p class="numbers">10K+</p>
                        <p class="stat-heading">Companies</p>
                    </div>
                    <div class="num-block">
                        <p class="numbers">314</p>
                        <p class="stat-heading">Templates</p>
                    </div>
                    <div class="num-block">
                        <p class="numbers">12M+</p>
                        <p class="stat-heading">Queries</p>
                    </div>
                </div>
            </section>
            <section class="img-section">
                <div class="filter"></div>
                <img src="./images/image-header-desktop.jpg" class="img-desktop">
               <img src="./images/image-header-mobile.jpg" class="img-mobile"> 
            </section>
        </main>
    </body>
</html>
